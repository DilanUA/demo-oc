apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: apim-micro-gw-deployment
spec:
  replicas: 1
  minReadySeconds: 30
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        deployment: apim-micro-gw-deployment
    spec:
      containers:
      - name: apim-micro-gw-pod
        image: docker.wso2.com/wso2am:2.5.0.1-pizza-shack-api-sample
        livenessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - nc -z localhost 9095
          initialDelaySeconds: 150
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
              - /bin/bash
              - -c
              - nc -z localhost 9095
          initialDelaySeconds: 150
          periodSeconds: 10
        imagePullPolicy: Always
        securityContext:
          runAsUser: 802
        ports:
        -
          containerPort: 9090
          protocol: "TCP"
        -
          containerPort: 9095
          protocol: "TCP"
        -
          containerPort: 9096
          protocol: "TCP"
      serviceAccountName: "wso2svc-account"
      imagePullSecrets:
      - name: wso2creds
